        let currentStage = 1;
        let flippedCards = [];
        let matchedCount = 0;
        let isProcessing = true;
        let previewTimeout = null;

        const stageMenu = document.getElementById('stageMenu');
        const gameArea = document.getElementById('gameArea');

        function startGame(level) {
            currentStage = level;
            stageMenu.style.display = 'none';

            subText.innerText = `3ì´ˆ ë™ì•ˆ ì™¸ìš°ì„¸ìš”!`;

        function setupBoard() {
            board.innerHTML = ''; 
            flippedCards = [];
            matchedCount = 0;
            
            if (previewTimeout) clearTimeout(previewTimeout);

            isProcessing = true; 

            const allWords = stageData[currentStage];
            const shuffledPool = [...allWords].sort(() => 0.5 - Math.random());
            const selectedWords = shuffledPool.slice(0, 2); 

            let gameCards = [];
            selectedWords.forEach((item, index) => {
                gameCards.push({ text: item.pinyin, pairId: index });
                gameCards.push({ text: item.meaning, pairId: index });
            });

            gameCards.sort(() => 0.5 - Math.random());

            gameCards.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.classList.add('card');
                cardEl.classList.add('flipped'); 
                cardEl.dataset.pairId = card.pairId;
                
                cardEl.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-face-front">${card.text}</div>
                        <div class="card-face card-face-back"></div>
                    </div>
                `;
                
                cardEl.addEventListener('click', function() {
                    flipCard(this);
                });

                board.appendChild(cardEl);
            });

            previewTimeout = setTimeout(() => {

        function flipCard(card) {
            if (card.classList.contains('flipped') || 
                card.classList.contains('matched') || 
                isProcessing) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                isProcessing = true; 
                checkForMatch();
            }
        }

        function checkForMatch() {
            const card1 = flippedCards[0];
            const card2 = flippedCards[1];

            if (card1.dataset.pairId === card2.dataset.pairId) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedCount++;
                resetTurn();

                    card2.classList.remove('flipped');
